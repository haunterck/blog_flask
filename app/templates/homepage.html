<!DOCTYPE html>
<html>
  <head>
    <title>BLOG</title>
  </head>
  <body>
    <h1>Welcome to my Blog</h1>
    {% if name %}
      <p>Your number is {{ number|int }}</p>
      <ul>
        {% for i in range(number|int) %}
          {% if i is divisibleby 2 %}
            <li>{{i}}</li>
          {% endif %}
        {% endfor %}
      </ul>
    {% else %}
      <p>No number specified.</p>
    {% endif %}

    <p>Your name is {{ name|default('<unknown>', True) }}.</p>
  </body>
</html>
